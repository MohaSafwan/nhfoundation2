<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>




.slideshow-container {
    position: relative;
    margin-top: 60px; /* Adjust based on navbar height */
    max-width: 100%;
}

.mySlides {
    display: none;
}

.mySlides img {
    width: 100%;
}

.text {
    color: #f2f2f2;
    font-size: 24px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
}

.fade {
    animation: fade 1.5s infinite;
}

@keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}

</style>
<body>
   

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="orva-studio-XC3fq-ffXRI-unsplash.jpg" style="width:100%">
            <div class="text">Caption Text 1</div>
        </div>

        <div class="mySlides fade">
            <img src="kenny-eliason-1-aA2Fadydc-unsplash.jpg" style="width:100%">
            <div class="text">Caption Text 2</div>
        </div>

        <div class="mySlides fade">
            <img src="domenico-loia-hGV2TfOh0ns-unsplash.jpg" style="width:100%">
            <div class="text">Caption Text 3</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script >
        let slideIndex = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    slides[slideIndex-1].style.display = "block";  
    setTimeout(showSlides, 8000); // Change image every 5 seconds
}

function plusSlides(n) {
    showSlides(slideIndex += n);
}

    </script>
</body>
</html>
